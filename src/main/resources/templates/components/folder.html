<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div th:fragment = "folder-list (panelName, folders)">
            <div class="card" th:if = "${folders}">
                <div class="card-header" th:text = "${panelName}">
                    Folders
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li th:each = "folder : ${folders}"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <a th:href = "@{'/?folder=' + ${folder.label}}" th:text = "${folder.label}">Label</a>
                            <span class="badge bg-primary rounded-pill" th:text = "${stats.get(folder.label)}">14</span>
                        </li>
                    </ul>
                </div>
            </div>  
        </div>
    </body>
</html>
